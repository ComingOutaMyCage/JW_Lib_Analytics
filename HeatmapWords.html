<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JW Lib Analytics - Word Heatmap</title>
    <meta property='og:title' content='JW Lib Analytics - Word Heatmap'/>
    <meta property='og:image' content='https://comingoutamycage.github.io/JW_Lib_Analytics/examples/SiteExample.png'/>
    <meta property='og:description' content='Examine the scriptures and their usage within JW publications from 1950-2022'/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script src="js/bible_nwt.js"></script><script src="js/functions.js"></script>

</head>
<body>
<script>InsertNav();</script>
<div class="card d-print-none" style="max-width: 600px;">
    <div class="card-body">
        <h6>This page allows you to search for words, and see their popularity visualized throughout time. Lighter is less used, darker is more popular</h6>
        <form>
            <div class="row">
                <div class="col-12 col-md-12">
                    <label for="words">Words(Seperate by ,) or 2 Word Phrases</label>
                    <input class="form-control" type="text" id="words" name="words" value="Jesus Jehovah Apostate Obedience" placeholder="" />
                </div>
                <div class="col-12 col-md-4">
                    <label>Publication</label>
                    <select name="publication" id="publication" class="form-control">
                    </select>
                    <script>
                        let selectPublications = $('#publication');
                        publications.forEach((pub)=>{
                            selectPublications.append(`<option value="${pub}">${pub}</option>`)
                        });
                    </script>
                </div>
                <div class="col-12 col-md-4">
                    <label>Normalize By</label>
                    <select name="normal" id="normal" class="form-control">
                        <option value="1">Exact Numbers</option>
                    </select>
                </div>
                <div class="col-12 col-md-4">
                    <label>Chart Type</label>
                    <select name="charttype" id="charttype" class="form-control">
                        <option value="heatmap">Heat Map</option>
                        <option value="line">Line</option>
                    </select>
                </div>
                <div class="col-12 col-md-4">
                    <button type="submit" class="btn btn-primary mt-4">Load Data</button>
                </div>
                <div class="col-12 col-md-4 d-none" id="btnDownload">
                    <button type="button" class="btn btn-primary mt-4" onclick="chart.downloadCSV()">Export CSV</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="card d-none" id="normals-display">
</div>
<div class="highcharts-div">
    <figure class="highcharts-figure">
        <div class="highcharts-container" id="container"></div>
    </figure>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    let publication = urlParams.get('publication') ?? 'All';
    let charttype = urlParams.get('charttype') ?? 'heatmap';
    let words = urlParams.get('words') ?? 'Obey,Governing Body';
    words = words.replace(/['"]/, "");
    words = words.replace(/(\w+\s+\w+)\s+/ig, '$1,').replace(/,+/g, ',').replace(/,\s+/g, ',');
    let wordsRaw = words;
    let normal = urlParams.get('normal');
    $('#publication').val(publication);
    $('#charttype').val(charttype);
    $('#words').val(words);
    $('#words').change(function(){
       if($('#words').val().match(/["']/))
           $('#words').val($('#words').val().replace(/['"]/, ""));
    });

    words = words.split(',');
    words = words.filter(n => n);

    let dir = 'Data/WordsByYear/';
    AjaxJsonGzip(dir + `normals.json`, function(normalsJson) {
        normalsJson = normalsJson[publication];
        $.each(Object.keys(normalsJson), function (key, value) {
            $('#normal').append(`<option value="${value}">${value}</option>`);
        });

        $('#normal').val(normal ?? 1);

        let normalsLabel = "";
        let normals = normalsJson[normal] ?? null;
        if(normals) {
            let normalsDisplay = $("#normals-display");
            normalsDisplay.addClass('p-1').removeClass('d-none');
            normalsDisplay.append(`<b>${normal}</b><br/>`);
            Object.keys(normals).forEach((key) => {
                normalsDisplay.append(`<span><b>${key}</b> ${normals[key]}</span>`);
            });
            normalsLabel = "Normalized by " + normal;
        }

        function getFirstLetterOfWord(word){
            let result = word[0].trim().toUpperCase();
            if (!(/[A-Z]/.test(result) || /[0-9]/.test(result))) {
                result = 'Other';
            }
            if(word.indexOf(' ') > 0)
                result += "_pair";
            return result;
        }

        if (publication && words.length) {
            let initialLetters = new Set();
            words.forEach((word) => {
                initialLetters.add(getFirstLetterOfWord(word));
            });
            let wordsFormatted = words.join(', ');

            let jsonForLetters = [];
            let ajaxRequests = [];
            initialLetters.forEach((letter) => {
                ajaxRequests.push(AjaxJsonGzip(dir +`${publication}/${letter}.json`, function (json) {
                    jsonForLetters[letter] = json;
                }));
            });
            $.when(...ajaxRequests).done(() => {
                let seriesData = [];
                let seriesY = words.map(element => {return element.toLowerCase().trim(); });
                let seriesX = [];
                range(1880, 2022).forEach(function (year) {
                    seriesX.push(year);
                });

                console.log("seriesX", seriesX);
                console.log("seriesY", seriesY);

                let chartWidth = !isTouchDevice() ? undefined : Math.min(1500, Math.max(window.innerWidth, (seriesX.length * 10) + 150));
                let chartHeight = (seriesY.length * 15) + 250;
                if (charttype === 'line'){
                    seriesY.forEach(function (word) {
                        let category = jsonForLetters[getFirstLetterOfWord(word)];
                        let word_data = category[word];
                        let series_data = [];
                        seriesX.forEach(function (year) {
                            let data = word_data[year] ?? 0;
                            if (normals) data = (data / normals[year]);
                            series_data.push(data);
                        });
                        seriesData.push({
                            name: word,
                            data: series_data
                        });
                    });
                    console.log("seriesData", seriesData);
                    chartHeight = window.innerHeight * 0.8;
                    chartWidth = undefined;// !isTouchDevice() ? undefined : window.innerWidth;
                }else{
                    let x = 0;
                    seriesX.forEach(function (year) {
                        let verseData = [];
                        let y = 0;
                        seriesY.forEach(function (word) {
                            let data = 0;
                            let category = jsonForLetters[getFirstLetterOfWord(word)];
                            if(category && category[word]) {
                                data = category[word][year] ?? 0;
                                if (normals) data = (data / normals[year]);
                            }
                            seriesData.push([x, y++, data]);
                        });
                        x++;
                        //seriesData.push(verseData);
                    });
                    seriesData = [{
                        name: '',
                        data: seriesData,

                        cropThreshold: 10000000,
                        boostThreshold: 1,
                        borderWidth: 1,
                        nullColor: '#EFEFEF',
                        //colsize: 24 * 36e5, // one day
                        tooltip: {
                            headerFormat: 'Mentions<br/>',
                            pointFormat: '{point.x} <b>{point.value}</b>'
                        },
                        //turboThreshold: Number.MAX_VALUE // #3404, remove after 4.0.5 release
                        // colsize: 32,
                        turboThreshold: 0 //larger threshold or set to 0 to disable
                    }];
                }
                // console.log(seriesX);
                // console.log(seriesY);
                // console.log(seriesData);

                let publicationDisplay = publication + " Publications";
                if(publication === "Watchtower")
                    publicationDisplay = "The Watchtower";


                $("#btnDownload").removeClass('d-none');
                chart = Highcharts.chart('container', {

                    chart: {
                        type: charttype,
                        marginTop: 160,
                        marginBottom: 80,
                        marginRight: 20,
                        plotBorderWidth: 1,
                        height: chartHeight,
                        width: chartWidth,
                        scrollablePlotArea: charttype != "heatmap" || isTouchDevice() ? null : {
                            minWidth: (seriesX.length * 12) + 100,
                            //minHeight: (seriesY.length * 10) + 200,
                            scrollPositionX: 1,
                        }
                    },

                    boost: {
                        useGPUTranslations: true,
                    },

                    title: {
                        text: `<h1>Usage of (${wordsFormatted}) in ${publicationDisplay} from ${seriesX[0]} to ${seriesX[seriesX.length - 1]}<br/>${normalsLabel}</h1>`
                    },

                    xAxis: {
                        categories: seriesX,
                        opposite: true,
                        angle: 20,
                        gridLineWidth: 1,
                    },

                    yAxis: charttype !== 'heatmap' ? null : {
                        categories: seriesY,
                        title: null,
                        reversed: true,
                        labels: {
                            rotation: -25,
                            step: 1,
                        },
                        gridLineWidth: 1,
                    },

                    // accessibility: {
                    //     point: {
                    //         descriptionFormatter: function (point) {
                    //             var ix = point.index + 1,
                    //                 xName = getPointCategoryName(point, 'x'),
                    //                 yName = getPointCategoryName(point, 'y'),
                    //                 val = point.value;
                    //             return ix + '. ' + xName + ' sales ' + yName + ', ' + val + '.';
                    //         }
                    //     }
                    // },

                    legend: {
                        align: 'center',
                        layout: 'horizontal',
                        margin: 0,
                        verticalAlign: 'top',
                        y: -20,
                        symbolHeight: 20
                    },

                    tooltip: {
                        formatter: function () {
                            console.log(this);
                            let year = this.point.category ?? seriesX[this.point.x];
                            let name = this.series.name || seriesY[this.point.y];
                            let value = this.point.value || this.y;
                            let orig_value = value;
                            let result = '<b>' + year + " - " + name + '</b><br>';
                            if(normals){
                                if(value > 1) value = Round2Places(value);
                                result += Round4Places(value) + " in each " + normal;
                                let n = normals[year];
                                result += `<br/><b>Raw Count</b>: ` + Round2Places(n * orig_value);
                                result += `<br/><b>Total ${normal}</b>: ${n}`;
                            }else result += value;
                            return result;
                        }
                    },

                    series: seriesData,

                    colorAxis: charttype !== 'heatmap' ? null : {
                        min: 0,
                        stops: [
                            [0, '#f1f4ff'],
                            [0.001, '#d0e0ff'],
                            [0.33, '#0000ff'],
                            [0.66, '#ff0000'],
                            [1, '#000000'],
                        ],
                    },

                    // responsive: {
                    //     rules: [{
                    //         condition: {
                    //             maxWidth: 500
                    //         },
                    //     }]
                    // }

                });
                OnResize();

            });

        }
    });

</script>
