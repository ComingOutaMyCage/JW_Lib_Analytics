    <meta charset="utf-8">

<body>
<script>InsertNav();</script>
<div class="card d-print-none" style="max-width: 600px;">
    <div class="card-body">
        <form>
            <div class="row">
                <div class="col-12 col-md-4">
                    <label>Publication</label>
                    <select name="publication" id="publication" class="form-control">
                    </select>
                    <script>
                        let selectPublications = $('#publication');
                        publications.forEach((pub)=>{
                            selectPublications.append(`<option value="${pub}">${pub}</option>`)
                        });
                    </script>
                </div>
                <div class="col-12 col-md-4">
                    <label>Normalize By</label>
                    <select name="normal" id="normal" class="form-control">
                        <option value="1">Exact Numbers</option>
                    </select>
                </div>
                <div class="col-12 col-md-4">
                    <label>Min Year</label>
                    <select name="minYear" id="minYear" class="form-control">
                        <option value="1880">1880</option>
                        <option value="1950">1950 (WT only pre-1950)</option>
                        <option value="1970">1970</option>
                    </select>
                </div>
                <div class="col-12 col-md-3">
                    <button type="submit" class="btn btn-primary mt-3">Load Data</button>
                </div>
                <div class="col-12 col-md-3 d-none" id="btnDownload">
                    <button type="button" class="btn btn-primary mt-3" onclick="chart.downloadCSV()">Export CSV</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="card d-none" id="normals-display">
</div>
<div class="highcharts-div">
    <figure class="highcharts-figure">
        <div class="highcharts-container" id="container"></div>
    </figure>
</div>

<script>

    const urlParams = new URLSearchParams(window.location.search);
    let publication = urlParams.get('publication') ?? 'All';
    let normal = urlParams.get('normal');
    let minYear = parseInt(urlParams.get('minYear') ?? 1950);
    $('#publication').val(publication);
    $('#minYear').val(minYear);

    let dir = 'Data/ScripturesByYear/';
    AjaxJsonGzip(dir + `normals.json`, function(normalsJson) {
        normalsJson = normalsJson[publication];
        $.each(Object.keys(normalsJson), function (key, value) {
            $('#normal').append(`<option value="${value}">${value}</option>`);
        });

        $('#normal').val(normal ?? 1);

        let normals = normalsJson[normal] ?? null;
        if(normals) {
            let normalsDisplay = $("#normals-display");
            normalsDisplay.addClass('p-1').removeClass('d-none');
            normalsDisplay.append(`<b>${normal}</b><br/>`);
            Object.keys(normals).forEach((key) => {
                normalsDisplay.append(`<span><b>${key}</b> ${normals[key]}</span>`);
            });
        }

        if (publication )
            AjaxJsonGzip(dir + `${publication}.json`, function (json) {

                console.log(minYear);

                let seriesData = [];
                let seriesX = [];
                range(minYear, 2022).forEach(function (year) {
                    seriesX.push(year);
                });
                let bookRegex = /^((\d?\s*)?\w+)/;
                let seriesY = new Set(bibleBooks);
                let newJson = {};
                Object.keys(json).forEach((verse)=>{
                    let bibleBook = verse.match(bookRegex)[1];
                    seriesY.add(bibleBook);
                    Object.keys(json[verse]).forEach((year)=>{
                        if(!newJson[bibleBook]) newJson[bibleBook] = {};
                        newJson[bibleBook][year + ""] = (newJson[bibleBook][year + ""] ?? 0) + json[verse][year];
                    });
                });
                seriesY = Array.from(seriesY);//Convert from Set
                json = newJson;

                let x = 0;
                seriesX.forEach(function (year) {
                    let verseData = [];
                    let y = 0;
                    seriesY.forEach(function (verse) {
                        let bookData = json[verse] ?? 0;
                        // if(!bookData){
                        //     console.log("No data for " + verse);
                        //     return;
                        // }
                        let data = bookData[year] ?? 0;
                        if(normals) data = (data / normals[year]);
                        seriesData.push([x, y++, data]);
                    });
                    x++;
                    //seriesData.push(verseData);
                });
                // console.log(seriesX);
                // console.log(seriesY);
                //console.log(seriesData);

                let publicationDisplay = publication + " Publications";
                if(publication === "Watchtower")
                    publicationDisplay = "The Watchtower";

                $("#btnDownload").removeClass('d-none');
                chart = Highcharts.chart('container', {

                    chart: {
                        type: 'heatmap',
                        marginTop: 160,
                        marginBottom: 80,
                        marginRight: 20,
                        plotBorderWidth: 1,
                        height: (seriesY.length * 15) + 250,
                        width: !isTouchDevice() ? undefined : Math.min(1500, Math.max(window.innerWidth, (seriesX.length * 10) + 150)),
                        scrollablePlotArea: isTouchDevice() ? {} : {
                            minWidth: (seriesX.length * 10) + 100,
                            //minHeight: (seriesY.length * 10) + 200,
                            scrollPositionX: 1,
                        }
                    },

                    boost: {
                        useGPUTranslations: true,
                    },

                    title: {
                        text: `<h1>Usage of All Books in ${publicationDisplay} from ${seriesX[0]} to ${seriesX[seriesX.length - 1]}</h1>`
                    },

                    xAxis: {
                        categories: seriesX,
                        opposite: true,
                        // labels: {
                        //     rotation: -65,
                        //     //step: 1,
                        // }
                    },

                    yAxis: {
                        categories: seriesY,
                        title: null,
                        reversed: true,
                        labels: {
                            //rotation: -25,
                            step: 1,
                        }
                    },

                    // accessibility: {
                    //     point: {
                    //         descriptionFormatter: function (point) {
                    //             var ix = point.index + 1,
                    //                 xName = getPointCategoryName(point, 'x'),
                    //                 yName = getPointCategoryName(point, 'y'),
                    //                 val = point.value;
                    //             return ix + '. ' + xName + ' sales ' + yName + ', ' + val + '.';
                    //         }
                    //     }
                    // },

                    legend: {
                        align: 'center',
                        layout: 'horizontal',
                        margin: 0,
                        verticalAlign: 'top',
                        y: -20,
                        symbolHeight: 20
                    },

                    tooltip: {
                        formatter: function () {
                            let year = seriesX[this.point.x];
                            let name = seriesY[this.point.y];
                            let value = this.point.value;
                            let result = '<b>' + year + " - " + name + '</b><br>';
                            if(normals){
                                if(value > 1) value = Round2Places(value);
                                result += Round4Places(value) + " in each " + normal;
                                let n = normals[year];
                                result += `<br/><b>Raw Count</b>: ` + Round2Places(n * this.point.value);
                                result += `<br/><b>${normal}</b>: ${n}`;
                            }else result += value;
                            return result;
                        }
                    },

                    series: [{
                        name: 'Bible Books',
                        data: seriesData,

                        boostThreshold: 100,
                        borderWidth: 1,
                        nullColor: '#EFEFEF',
                        //colsize: 24 * 36e5, // one day
                        tooltip: {
                            headerFormat: 'Mentions<br/>',
                            pointFormat: '{point.x} <b>{point.value}</b>'
                        },
                        turboThreshold: Number.MAX_VALUE // #3404, remove after 4.0.5 release
                    }],

                    colorAxis: {
                        min: 0,
                        stops: [
                            [0, '#f1f4ff'],
                            [0.001, '#d0e0ff'],
                            [0.33, '#0000ff'],
                            [0.66, '#ff0000'],
                            [1, '#000000'],
                        ],
                    },

                    // responsive: {
                    //     rules: [{
                    //         condition: {
                    //             maxWidth: 500
                    //         },
                    //         chartOptions: {
                    //             yAxis: {
                    //                 labels: {
                    //                     formatter: function () {
                    //                         return this.value.charAt(0);
                    //                     }
                    //                 }
                    //             }
                    //         }
                    //     }]
                    // }

                });
                OnResize();

            });
    });
</script>
